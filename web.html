<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-submit {
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #0e5a8a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Iniciar sesión</div>
        <form class="login-form">
            <input type="text" class="form-input" placeholder="Correo electrónico o número de teléfono">
            <input type="password" class="form-input" placeholder="Contraseña">
            <button type="submit" class="form-submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
